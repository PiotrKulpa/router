<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">Fixed navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link router-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link router-link" href="/about">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link router-link" href="/blog">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link router-link" href="/contact">Contact</a>
          </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>

    </nav>

    <div id="router-content" class="container mt-5"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script type="text/javascript">

    //TODO
    // hash mode: same link and url bar path bug
    // add active class to links

    // Main class
    class Router {

      constructor(routs) {
        this.routs = routs;
        this.currentUrl = '/';
        this.viewPath = '/views/';
        this.notFound = '404.html';
        this.routerContent = document.getElementById('router-content');
      }

      // Check URL mode
      setUrlMode() {
        return window.historyy ? 'history' : null;
      }

      // Register click event on links
      getRouterLinks(registerNav) {
        let links = document.getElementsByClassName("router-link");
        for (let x = 0; x < links.length; x++) {
          links[x].addEventListener("click", registerNav, true);
        }
      }

      // Use links when history mode is available
      linksHistory() {
        let registerNav = e => {
          e.preventDefault();
          e.stopPropagation();
          // maybe window.onpopstate will be better?
          if (this.currentUrl !== e.target.pathname) {
            history.pushState({page: 1}, "title 1", e.target.pathname);
            this.fetchHtml(e.target.pathname);
            this.currentUrl = e.target.pathname;
          }
        }
        this.getRouterLinks(registerNav);
      }

      // Use links when hash mode is active
      linksHash() {
        let registerNav = e => {
          e.preventDefault();
          e.stopPropagation();
          if (this.currentUrl !== e.target.pathname) {
            window.location.href = '/#' + e.target.pathname;
            this.fetchHtml(e.target.pathname);
            this.currentUrl = e.target.pathname;
          }
        }
          this.getRouterLinks(registerNav);
      }

      // Fetch file when url path is ok
      fetchHtml(path) {
        let resourceIndex = this.routs.map((el) => el.route).indexOf(path),
            resource = this.routs[resourceIndex].resource,
            routerContent = document.getElementById('router-content');

            // clear router-content HTML element
            this.routerContent.innerHTML = '';
            // fetch page
            fetch(this.viewPath + resource).then((response) => {
              return response.text().then((text) => {
                this.routerContent.innerHTML = text;
              });
            });
      }

      // Fetch 404.html when url path is wrong
      fetch404() {
        var routerContent = document.getElementById('router-content');
        routerContent.innerHTML = '';
        fetch(this.viewPath + this.notFound).then((response) => {
          return response.text().then((text) => {
            routerContent.innerHTML = text;
          });
        });
      }

      // Main method to run history mode
      runHistoryMode() {
        this.linksHistory()
        this.routs.map((el) => el.route).includes(window.location.pathname) ?
        this.fetchHtml(window.location.pathname) :
        this.fetch404();
      }

      // Main method to run hash mode
      runHashMode() {
        this.linksHash();
        window.location.hash = '/';
        window.addEventListener("hashchange", () => {
          this.routs.map((el) => el.route).includes(window.location.hash.replace('#', '')) ?
          this.fetchHtml(window.location.hash.replace('#', '')) :
          this.fetch404();
        }, false);
      }

      // Activate Router
      navigate() {
          this.setUrlMode() === 'history' ? this.runHistoryMode() : this.runHashMode();
      }

    }

    // Register paths
    let routs = [
      {route: '/', resource: 'home.html'},
      {route: '/contact', resource: 'contact.html'},
      {route: '/about', resource: 'about.html'},
      {route: '/blog', resource: 'blog.html'}
    ];

    let router = new Router(routs);
    router.navigate();


    </script>
  </body>
</html>
