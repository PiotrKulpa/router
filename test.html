<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jasmine Spec Runner v3.2.1</title>

  <link rel="shortcut icon" type="image/png" href="/test/lib/jasmine-3.2.1/jasmine_favicon.png">
  <link rel="stylesheet" href="/test/lib/jasmine-3.2.1/jasmine.css">

  <script src="/test/lib/jasmine-3.2.1/jasmine.js"></script>
  <script src="/test/lib/jasmine-3.2.1/jasmine-html.js"></script>
  <script src="/test/lib/jasmine-3.2.1/boot.js"></script>

  <!-- include source files here... -->
  <script src="router.js"></script>

  <!-- include spec files here... -->
  <script src="/test/spec/RouterSpec.js"></script>

</head>

<body>
  <!-- Static HTML content -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Fixed navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link router-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link router-link" href="/about">About us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link router-link" href="/blog">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link router-link" href="/contact">Contact</a>
        </li>
      </ul>
      <form class="form-inline mt-2 mt-md-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <!-- END -->

  <div id="router-content" class="container"></div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="router.js" type="text/javascript"></script>
  <script type="text/javascript">

  // Register paths
  let routs = [
    {route: '/', resource: 'home.html', code: homeCode},
    {route: '/contact', resource: 'contact.html', code: contactCode},
    {route: '/about', resource: 'about.html'},
    {route: '/blog', resource: 'blog.html'}
  ];

  // Functions to run when specyfic path is loaded
  function homeCode() {
    console.log('home page is loaded');
  }

  function contactCode() {
    console.log('contact page is loaded');
  }

  // Run router
  let router = new Router(routs);
  router.navigate();

  </script>

</body>
</html>
